<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pitch Game</title>
    <meta name="description" content="play for pay">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
           
            <img id="sky1" crossorigin="anonymous" src="../assets/sky.jpg">
            
            <img id="gate1" crossorigin="anonymous" src="../assets/gatedesc.png">
           
          
      </a-assets>
      <a-sky src="#sky1"></a-sky>
      <a-cone src="#gate1" height="1" radius-top="0.2" position="1 0.5 -4" onClick="location.href='/greet.html'"></a-cone>
      <!-- Camera + cursor. -->
      <a-plane src="../assets/floor2.jpg" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-entity>
       <a-camera position= "0 1.8 30">
          <a-entity cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #32CD32; shader: flat">

       </a-entity>
       </a-camera>
    </a-entity>
    </a-scene>
  </body>
</html>
